var weekName = new Array("日", "一", "二", "三", "四", "五", "六");
function tick() {
	setTimeout("tick();", 1000);

	var now = new Date();
	mon = parseInt(now.getMonth()+1);
	day = parseInt(now.getDate());
	sunriseString = sunriseData[mon][day-1];
	sunh = parseInt(sunriseString.match("^[0-9]*"));
	sunm = parseInt(sunriseString.match("[0-9]*$"));
	var sunrise = new Date();
	sunrise.setHours(sunh);
	sunrise.setMinutes(sunm);
	sunrise.setSeconds(0);
	sunrise.setMilliseconds(0);
	if (now.valueOf()>sunrise.valueOf()) {
		tomorrow = new Date(now.valueOf()+86400000);
		mon = parseInt(tomorrow.getMonth()+1);
		day = parseInt(tomorrow.getDate());
		sunriseString = sunriseData[mon][day-1];
		sunh2 = parseInt(sunriseString.match("^[0-9]*"));
		sunm2 = parseInt(sunriseString.match("[0-9]*$"));
		sunrise = new Date(sunrise.valueOf() + 86400000 + (sunh2-sunh)*3600000 + (sunm2-sunm)*60);
	}
	var sleepTime = new Date();
	if (sleepTime.getHours()>=12) {
		sleepTime.setHours(0);
		sleepTime.setMinutes(0);
		sleepTime.setSeconds(0);
		sleepTime.setMilliseconds(0);
		sleepTime.setTime(sleepTime.getTime()+86400000);
	}
	else {
		sleepTime.setHours(0);
		sleepTime.setMinutes(0);
		sleepTime.setSeconds(0);
		sleepTime.setMilliseconds(0);
	}
	sunriseDelta = sunrise.getTime()-now.getTime();
	h = Math.floor(sunriseDelta/1000/3600);
	document.getElementById("sun-hour").innerHTML = (h<10?"0"+h:h);
	m = Math.floor(sunriseDelta%(3600000)/1000/60);
	document.getElementById("sun-min").innerHTML = (m<10?"0"+m:m);
	s = Math.floor(sunriseDelta%(60000)/1000);
	document.getElementById("sun-sec").innerHTML = (s<10?"0"+s:s);

	sleepDelta = sleepTime.getTime()-now.getTime();
	if (sleepDelta>0) {
		document.getElementById("sleep-sign").innerHTML = "還有";
	}
	else {
		document.getElementById("sleep-sign").innerHTML = "已過";
		sleepDelta = -sleepDelta
	}	
	h = Math.floor(sleepDelta/1000/3600);
	document.getElementById("sleep-hour").innerHTML = (h<10?"0"+h:h);
	m = Math.floor(sleepDelta%(3600000)/1000/60);
	document.getElementById("sleep-min").innerHTML = (m<10?"0"+m:m);
	s = Math.floor(sleepDelta%(60000)/1000);
	document.getElementById("sleep-sec").innerHTML = (s<10?"0"+s:s);

	document.getElementById("now-mon").innerHTML = now.getMonth()+1;
	document.getElementById("now-date").innerHTML = now.getDate();
	document.getElementById("now-day").innerHTML = weekName[now.getDay()];
